<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JS_26_01</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Thông tin thi tuyển</h1>
        <form id="tuyenSinhForm">

            <label for="">Điểm chuẩn của hội đồng:</label>
            <input type="number" id="diemChuan" max="30" required><br>

            <label for="">Điểm chuẩn môn 1:</label>
            <input type="number" id="diemMon1" required><br>

            <label for="">Điểm chuẩn môn 2:</label>
            <input type="number" id="diemMon2" required><br>

            <label for="">Điểm chuẩn môn 3:</label>
            <input type="number" id="diemMon3" required><br>

            <label for="">Khu vực ưu tiên:</label>
            <select id="khuVuc">
                <option value="X">Không thuộc khu vực ưu tiên</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br>

            <label for="">Đối tượng ưu tiên:</label>
            <select id="doiTuong">
                <option value="0">Không thuộc đối tượng ưu tiên</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>

            <button type="button" onclick="kiemTraDiem()">Kiểm tra kết quả</button>
        </form>

        <div id="ketQua"></div>
    </div>


    <script src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
