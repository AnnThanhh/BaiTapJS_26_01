<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JS_26_01</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Bài Tập 1 -->
        <h1>Thông tin thi tuyển</h1>
        <form id="tuyenSinhForm">
            <label for="">Điểm chuẩn của hội đồng:</label>
            <input type="number" id="diemChuan" placeholder="Điểm chuẩn tối đa 30" required><br>

            <label for="">Điểm chuẩn môn 1:</label>
            <input type="number" id="diemMon1" required><br>

            <label for="">Điểm chuẩn môn 2:</label>
            <input type="number" id="diemMon2" required><br>

            <label for="">Điểm chuẩn môn 3:</label>
            <input type="number" id="diemMon3" required><br>

            <label for="">Khu vực ưu tiên:</label>
            <select id="khuVuc">
                <option value="X">Không thuộc khu vực ưu tiên</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br>

            <label for="">Đối tượng ưu tiên:</label>
            <select id="doiTuong">
                <option value="0">Không thuộc đối tượng ưu tiên</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>

            <button type="button" onclick="kiemTraDiem()">Kiểm tra kết quả</button>
        </form>
        <div id="ketQua"></div>

        <!-- Bài Tập 2 -->
        <h2>Nhập thông tin tiêu thụ điện</h2>
        <form id="tinhTienDienForm">
            <label for="">Tên khách hàng:</label>
            <input type="text" id="ten" required><br>
    
            <label for="">Số Kw tiêu thụ:</label>
            <input type="number" id="soKw" required><br>
    
            <button type="button" onclick="tinhTienDien()">Tính Tiền</button>
        </form>
        <div id="ketQua2"></div>

        <!-- Bài tập 3 -->
        <h2>Nhập thông tin cá nhân</h2>
        <form id="tinhThueForm">
            <label for="">Họ và Tên:</label>
            <input type="text" id="hoTen" required><br>
    
            <label for="">Tổng thu nhập năm (triệu):</label>
            <input type="number" id="tongThuNhap" required><br>
    
            <label for="">Số người phụ thuộc:</label>
            <input type="number" id="soNguoiPhuThuoc" required><br>
    
            <button type="button" onclick="tinhThue()">Tính Thuế</button>
        </form>
        <div id="ketQua3"></div>

        <!-- Bài tập 4 -->
        <h2>Nhập thông tin hóa đơn cáp</h2>
    <form id="tinhTienCapForm">
        <label for="">Mã khách hàng:</label>
        <input type="text" id="maKhachHang" required><br>

        <label for="">Loại khách hàng:</label>
        <select id="loaiKhachHang" onchange="hienThiNhapKetNoi()">
            <option value="doanhNghiep">Doanh Nghiệp</option>
            <option value="nhaDan">Nhà Dân</option>
        </select><br>

        <label for="">Số kết nối:</label>
        <input type="number" id="soKetNoi" required><br>

        <label for="">Số kênh cao cấp:</label>
        <input type="number" id="soKenhCaoCap" required><br>

        <button type="button" onclick="tinhTienCap()">Tính Hóa Đơn</button>
    </form>

    <div id="ketQua4"></div>
    </div>


    <script src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
